<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery Basic</title>
        <!-- <script src="js/jquery-3.5.1.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function() {
                $("img").attr({
                    alt : "jQuery img attributes",
                    src : function (index){
                    // 변수
                        var wSize = (index + 1) * 100;
                        return "http://placehold.it/" + wSize + "x100";
                    }
                });
            });
           
        </script>
    </head>
    <body>
        <img /><img /><img />
        <h1>TEST</h1>
        <img />
    </body>
</html>
