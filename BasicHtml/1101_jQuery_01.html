<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>jQuery Basic</title>
        <!-- <script src="js/jquery-3.5.1.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            $(document).ready(function(){
                // 01. selector
                $("h1").css("color", "blue");
                $("h1").css("background-color", "black");

                // 02. attr (js getAttribute)
                var src = $("script").attr("src");
                alert("jQuery link = " + src);

                // 03. attr set, css set (우선순위 css > attr)
                var img = $("img");
                img.css("width", "320px");
                img.css("height", "200px");
                img.css("content", "url(http://placehold.it/640x400)")

                // css(style)가 우선이므로 아래는 적용되지 않는다. 
                img.attr("src", "http://placehold.it/320x200");
                img.attr("width", "400px");
            });
        </script>
    </head>
    <body>
        <h1>Heading 1st</h1>
        <h1>Heading 2nd</h1>
        <h1>Heading 3rd</h1>

        <img style="height: 20px;"/>
        <img style="width: 30px; height: 20px;"/>
    </body>
</html>
